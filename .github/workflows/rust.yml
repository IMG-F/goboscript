name: Rust

on: [workflow_dispatch]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          # - x86_64-pc-windows-gnu
          - x86_64-unknown-linux-gnu

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install cross tools
        if: contains(matrix.target, 'linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-mingw-w64-x86-64 || true

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install OpenSSL dependencies
        if: contains(matrix.target, 'unknown-linux')
        run: |
          sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
          echo "OPENSSL_DIR=/usr" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "=== which pkg-config ==="
          which pkg-config || true
          echo "=== pkg-config --variable pc_path pkg-config ==="
          pkg-config --variable pc_path pkg-config || true
          echo "=== search possible openssl.pc locations ==="
          ls /usr/lib/x86_64-linux-gnu/pkgconfig/openssl.pc 2>/dev/null && echo "found /usr/lib/x86_64-linux-gnu/pkgconfig/openssl.pc"
          ls /usr/lib/pkgconfig/openssl.pc 2>/dev/null && echo "found /usr/lib/pkgconfig/openssl.pc"
          dpkg -L libssl-dev | grep openssl.pc || true
          echo "=== pkg-config (debug) ==="
          PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1 pkg-config --libs --cflags openssl || echo "pkg-config did not find openssl"
          echo "=== env ==="
          env | grep -E 'PKG_CONFIG|OPENSSL' || true

      - name: Install OpenSSL (Windows)
        if: contains(matrix.target, 'windows')
        run: |
          choco install openssl -y
          echo "OPENSSL_DIR=C:\\Program Files\\OpenSSL-Win64" >> $env:GITHUB_ENV
      
      - name: Build release binary
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir dist
          BIN_NAME=$(basename $(pwd))
          OUT_NAME="${BIN_NAME}-${{ matrix.target }}"
          cp target/${{ matrix.target }}/release/${BIN_NAME} dist/${OUT_NAME} || cp target/${{ matrix.target }}/release/${BIN_NAME}.exe dist/${OUT_NAME}.exe
          cd dist
          tar -czf ${OUT_NAME}.tar.gz * || zip ${OUT_NAME}.zip *
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
